<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger">
    <h1 class="text-center text-white my-3">INSERISCI I TUOI DATI</h1>

    <div class="w-75 mx-auto bg-white p-5 rounded-3 shadow-lg">
      <form>
        <div class="row">
          <div class="col-4 text-center">
            <label for="inputName" class="form-label text-danger fs-5"
              >Nome e Cognome</label
            >
            <input
              class="form-control border border-danger"
              type="text"
              placeholder="Mario Rossi"
              id="inputName"
            />
          </div>
          <div class="col-4 text-center">
            <label for="distance" class="form-label text-danger fs-5"
              >Distanza</label
            >
            <input
              class="form-control border border-danger"
              type="text"
              placeholder="Distanza in km"
              id="distance"
            />
          </div>
          <div class="col-4 text-center">
            <label for="anni" class="form-label text-danger fs-5"
              >La tua età</label
            >
            <select class="form-select border border-danger" id="anni">
              <option value="1">Meno di 18</option>
              <option value="2">18-65</option>
              <option value="3">Più di 65</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-light text-danger border-danger"
            id="send"
          >
            Invia
          </button>
          <button type="reset" class="btn btn-light text-danger border-danger">
            Reimposta
          </button>
        </div>
      </form>
    </div>

    <h2 class="text-center text-white my-3">IL TUO BIGLIETTO</h2>

    <div class="w-75 mx-auto bg-white p-5 rounded-3 shadow-lg">
      <h3>DETTAGLIO PASSEGGERI</h3>
      <!-- TABELLA -->
      <table class="table mx-auto">
        <thead>
          <tr>
            <th scope="col">NOME PASSEGGERO</th>
            <th scope="col">OFFERTA</th>
            <th scope="col">CARROZZA N.</th>
            <th scope="col">CODICE CP</th>
            <th scope="col">COSTO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="nome"></td>
            <td id="offerta"></td>
            <td id="cart"></td>
            <td id="code"></td>
            <td id="priceNew"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/JAVASCRIPT" src="script.js"></script>
  </body>
</html>
